<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light Slate 50 */
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-lg p-8 md:p-10 max-w-md w-full mx-4">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center">Welcome Back!</h1>
        <p class="text-gray-600 text-center mb-8">Sign in to access your account and continue shopping.</p>

        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 rounded-md">Forgot your password?</a>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-full text-lg font-semibold hover:bg-indigo-700 transition-colors duration-200 shadow-md transform hover:scale-105">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-600">Don't have an account? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 rounded-md">Register here</a></p>
        </div>
    </div>
</body>
</html>
